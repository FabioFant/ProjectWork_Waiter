<div class="container">
    <table class="table table-striped table-bordered">
        <thead class="table-dark">
            <tr>
                <th>Product</th>
                <th>Quantity</th>
                <th>Single Price</th>
                <th>Total Price</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let order of ordini">
                <td>{{order.product.name}}</td>
                <td>{{order.product.qty}}</td>
                <td>{{order.product.price}}</td>
                <td>{{order.product.price * order.product.qty}}</td>
            </tr>
        </tbody>
    </table>
</div>

<div class="fixed-bottom d-flex justify-content-end p-3 bg-light border-top shadow">
    <span class="fs-4 fw-bold">Total: {{totale}}</span>
</div>
