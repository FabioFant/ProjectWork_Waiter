<div class="container my-5">
    <div class="d-flex align-items-center justify-content-between mb-4">
        <h2 class="mb-0 text-primary fw-bold">Orders</h2>
        <a routerLink="add" class="btn btn-primary shadow-sm" aria-label="Aggiungi nuovo ordine">
            <i class="bi bi-plus-lg fs-4"></i>
        </a>
    </div>
    <div class="card shadow-lg border-0">
        <div class="card-body p-0">
            <div>
                <table class="table table-striped table-hover mb-0">
                    <thead class="bg-primary text-white">
                        <tr>
                            <th scope="col" class="py-3 px-4">Prodotto</th>
                            <th scope="col" class="text-center py-3">Quantit√†</th>
                            <th scope="col" class="text-center py-3 ">Stato</th>
                            <th scope="col" class="text-center py-3 ">Elimina</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let ordine of ordini" id="order-{{ordine.orderId}}">
                            <td class="align-middle fw-bold px-4">{{ordine.product.name}}</td>
                            <td class="align-middle text-center">{{ordine.product.qty}}</td>

                            <td class="align-middle text-center">
                                <span *ngIf="ordine.completionDate !== null" class="badge bg-success rounded-pill py-2 px-3 fs-6">Preparato</span>
                                <span *ngIf="ordine.completionDate === null" class="badge bg-warning text-dark rounded-pill py-2 px-3 fs-6">Da preparare</span>
                            </td>

                            <td class="align-middle text-center">
                                <ng-container *ngIf="ordine.completionDate === null">
                                    <button (click)="deleteOrder(ordine.orderId)" class="btn btn-danger btn-sm rounded-pill" aria-label="Elimina ordine">
                                        <i class="bi bi-trash3-fill me-1"></i> Elimina
                                    </button>
                                </ng-container>
                                <ng-container *ngIf="ordine.completionDate !== null">
                                    <span class="text-muted fst-italic">-</span>
                                </ng-container>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
        <div *ngIf="!ordini || ordini.length === 0" class="card-footer text-center text-muted py-3">
            Nessun ordine in sospeso.
        </div>
    </div>
</div>
