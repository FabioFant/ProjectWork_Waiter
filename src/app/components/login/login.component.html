<form class="container d-flex flex-column justify-content-center align-items-center vh-100">
  <div class="mb-3">
    <label class="form-label">Username</label>
    <input [(ngModel)]="username" name="username" type="text" class="form-control">
  </div>
  <div class="mb-3">
    <label class="form-label">Password</label>
    <input [(ngModel)]="password" name="password" type="password" class="form-control">
  </div>
  <div class="mb-3 text-center text-danger" *ngIf="errorMessage != ''">
    {{errorMessage}}
</div>
  <button type="button" class="btn btn-outline-info" (click)="login()">Login</button>
</form>
