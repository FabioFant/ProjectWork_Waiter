<div *ngIf="!occupied&&!qrcode" class="operations">
    <label for="occupants" class="form-label">Occupants</label>
    <input [(ngModel)]="occupants" id="occupants" type="number" class="form-control" min="1"(input)="checkOccupants()" >
    <div *ngIf="occupants<1" style="color:red; margin-top:4px;">{{ errorMsg }}</div>
    <button class="operation" (click)="openTable()" [disabled]="!checkOccupants()">Open Table</button>
</div>
<div *ngIf="occupied&&!qrcode"  class="operations">
    <button class="operation" (click)="showBill()">Bill</button>
    <button class="operation" (click)="showOrder()">Order</button>
    <button class="operation" (click)="showQrCode()">Qr Code</button>
    <button class="operation" (click)="closeTable()">Close Table</button>
</div>
<div *ngIf="qrcode">
    <div class="qrcodeImage">
  <qrcode
    [qrdata]="qrdata"
    [allowEmptyString]="true"
    [ariaLabel]="'QR Code image with the following content...'"
    [cssClass]="'center'"
    [colorDark]="'#000000ff'"
    [colorLight]="'#ffffffff'"
    [elementType]="'img'"
    [errorCorrectionLevel]="'H'"
    [imageHeight]="75"
    [imageWidth]="75"
    [margin]="4"
    [scale]="1"
    [title]="'Table Key'"
    [width]="400"
  ></qrcode>
</div>
</div>
